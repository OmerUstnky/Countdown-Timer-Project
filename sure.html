<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ne Kadar Var Projesi</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="sure.css">
</head>

<body>
    <div class="container">
        <div class="remaingDiv" id="remaningDiv">
            <h1>Etkinliğe Ne Kadar Var?</h1>
            <form class="formDiv" id="formDiv">
                <label>Tarih Seçiniz</label>
                <input type="date" id="date-picker" name="date">
                <button>HESAPLA</button>
            </form>
        </div>

        <div class="timeDiv" id="timeDiv" hidden>
            <h1>Kalan Süre</h1>
            <ul>
                <li><span>10</span>Gün</li>
                <li><span>10</span>Saat</li>
                <li><span>10</span>Dakika</li>
                <li><span>10</span>Saniye</li>
            </ul>
            <button id="reset">SIFIRLA</button>
        </div>

        <div class="complete" hidden>
            <h1>Vakit Geldi</h1>
            <button class="returnButton">YENİDEN HESAPLA</button>
        </div>
    </div>



    <script src="sure.js"></script>
</body>

</html>
